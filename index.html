<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>Dynamic-user-interface-interactions</title>
</head>
<body>
    <nav>
        <div class="drop-down">
            <button class="drop-down-title">Our Products</button>
            <ul class="drop-down-menu">
                <li>Cars</li>
                <li>Motorbikes</li>
                <li>Electric vehicles</li>
                <li>New stuff</li>
            </ul>
        </div>
        <div class="again-another-drop-down">
            <button class="image-carousel-button">(CLICK ME)</button>
            <div class="image-carousel">
                <svg class="carousel-button" id="previous-image" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M400-80 0-480l400-400 56 57-343 343 343 343-56 57Z"/></svg>
                <div class="image-gallery"></div>
                <svg class="carousel-button" id="next-image" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="m304-82-56-57 343-343-343-343 56-57 400 400L304-82Z"/></svg>
                <div class="navigation-dots"></div>
            </div>
        </div>
        <div class="another-drop-down">
                <svg class="another-drop-down-button" xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30">
                    <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
                </svg>
            <ul class="another-drop-down-menu">
                <li>Main things</li>
                <li>Couple more of things</li>
                <li>Maybe... more things?</li>
                <li>Enough things</li>
            </ul>
        </div>
    </nav>
</body>
</html>
